<div class="tabs-services">
        <app-header></app-header>
      </div>

<div class="invoice-hearer">
    <h3>Invoice Details</h3>
    
</div>
<div class="invoice-detailsS">

    <div class="personal-info">
        <div class="container">
            <div class="col-sm-12">
                <h3>Personal Information</h3>
                <div class="row form-group">
                    <label class="col-sm-4 ">Name of the Customer
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="name" maxlength="50" class="form-control" [(ngModel)]="firstname" #inputTarget readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="inputTarget" style="cursor:pointer"></i>
                            </span>

                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Display Name On RC
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="rcname" maxlength="50" class="form-control" [(ngModel)]="display_name_on_rc" #nameRc readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="nameRc" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Date Of Birth
                    </label>
                    <div class="col-sm-4">
                        <!-- <input type="date" name="dob"  [(ngModel)]="dob" placeholder="dd/mm/yy"> -->
                        <p-calendar [(ngModel)]="date1" name="dob" [monthNavigator]="true" [yearNavigator]="true" yearRange="1990:2030" [inputStyle]="{'width':'190px'}"
                            [showIcon]="true" [(ngModel)]="dob" dateFormat="dd-mm-yy" (ngModelChange)=" getreqDate($event)"></p-calendar>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Father/Daughter/Wife
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="relation" maxlength="50" class="form-control" [(ngModel)]="relation" #relationName readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="relationName" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Address
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <textarea class="form-control" maxlength="1000" rows="2" name="address" style="padding-left:1.6em" [(ngModel)]="address"
                                #custAddress readonly>
                                   
                                </textarea>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="custAddress" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Mandal
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="mandal" maxlength="50" class="form-control" [(ngModel)]="mandal" #custMandal readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="custMandal" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Pincode
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="pincode" maxlength="50" class="form-control" [(ngModel)]="pincode" #custPincode readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="custPincode" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">District Name
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="district" maxlength="50" class="form-control" [(ngModel)]="districtName" #custDist readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="custDist" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Mobile
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" name="mobile" maxlength="50" class="form-control" [(ngModel)]="mobile" #custMobile readonly>
                            <span class="input-group-addon">
                                <i class="fa fa-clipboard" aria-hidden="true" [ngxClipboard]="custMobile" style="cursor:pointer"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Address Proof
                        <span style="color:red">*</span>
                    </label>
                    <div class="col-sm-4">

                        <select name="state" class="form-control" [(ngModel)]="addressProof">
                            <option value="" disabled select>Select</option>
                            <option value="aadhar">Aadhar Card</option>
                            <option value="license">License</option>
                            <option value="voter">Voter Id</option>
                            <option value="ration">Ration Card</option>
                            <option value="current">Current Bill</option>
                            <option value="water">Water Bill</option>
                            <option value="gas">Gas Bill</option>
                            <option value="mobile">Mobile Postpaid </option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4"></label>
                    <div class="col-sm-4">
                        <input type="text" name="aadharNumber" maxlength="50" class="form-control" [(ngModel)]="addressProofNo">
                    </div>
                </div>
                <div class=" row form-group">
                    <label class="col-sm-4">passport size photo
                    </label>
                    <div class="col-sm-4">
                        <input type="file" name="photo" accept="image/*" (change)="getFileDetails($event,'p')">
                    </div>
                </div>
                <!-- </div>
                          <div class="col-sm-6"> -->
                <h3>Vehicle Information</h3>
                <div class="row form-group">
                    <label class="col-sm-4">Engine No
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="Engine" maxlength="50" [(ngModel)]="vehicleEngineNo" (ngModelChange)='engineSearch($event)' class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Frame No
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="frame" maxlength="50" class="form-control" [(ngModel)]="vehicleFrameNo">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">DC No
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="dcnum" maxlength="50" class="form-control" [(ngModel)]="vehicleDcNo">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Key No
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="keyno" maxlength="50" class="form-control" [(ngModel)]="vehicleKeyNo">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Vehicle Color</label>
                    <div class="col-sm-4">
                        <input type="text" name="color" maxlength="50" class="form-control" [(ngModel)]="vehicleColor">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Nominee Name
                    </label>
                    <div class="col-sm-4">
                        <input type="text" name="nomini" maxlength="50" class="form-control" [(ngModel)]="nomineeName">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Second vehicle
                    </label>
                    <div class="col-sm-4">
                        <div class="form-check pull-left">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <h3>Pricing</h3>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-12">ON ROAD PRICE
                    </label>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="text" name="basic" maxlength="50" class="form-control" [(ngModel)]="vehicleBasic">
                            <span>Basic Price</span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>+</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="lifeTax" disabled>
                            <span>Life Tax</span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>+</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="VehicleInsu" disabled>
                            <span>insurance</span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="handlingC" (ngModelChange)="addTotalTax()">

                            <span> Handling C</span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>+</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="vehicleReg" (ngModelChange)="addTotalTax()">
                            <span> Registration</span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>+</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="vehicleWarranty" (ngModelChange)="addTotalTax()">
                            <span>Warranty</span>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="vehicleAcc" (ngModelChange)="addTotalTax()">
                            <span>Accessories</span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>+</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="Hp" (ngModelChange)="addTotalTax()">
                            <span> HP</span>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>-</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <input type="number" name="basic" maxlength="50" class="form-control" [(ngModel)]="discount" (ngModelChange)="approvedEmpEnable()">
                            <span>Discount</span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="tableShow" [style.visibility]="disableApprovedBy">
                    <div class="row form-group">
                        <label class="col-sm-4">Discount Approved By
                        </label>
                        <div class="col-sm-4">
                            <select name="emp" class="form-control" [(ngModel)]="discountApprovedBy">
                                <option value="" disabled select>select</option>
                                <option *ngFor="let manager of branchManagerData" [ngValue]="manager.employee_id">{{manager.employee_firstname}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="col-sm-4">Total Amount
                    </label>
                    <div class="col-sm-4">
                        <input type="number" name="model" maxlength="50" class="form-control" [(ngModel)]="onRoadPrice">
                    </div>
                </div>
                <br>

            </div>


        </div>
        <div class="clear"></div>
    </div>

</div>

<app-footer></app-footer>
