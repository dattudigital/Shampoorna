  <div class="col-sm-6">
    <h3 style="font-weight:600; padding: 7px;">Today Sale List</h3>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
    <button type="button" class="btn backBtn" (click)="backToReports()">Back</button>
  </div>
</div>

<div class="row">
  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-3 control-label">Type</label>
      <div class="col-md-7">
        <select class="form-control" [(ngModel)]="vehicleTypeFilter">
          <option value="" selected>All</option>
          <option value="0">New</option>
          <option value="1">Exchange</option>
          <option value="2">Csd</option>
        </select>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!-- 
    <div class="col-md-3 col-sm-3 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">Branch</label>
        <div class="col-md-7">
          <select class="form-control" [(ngModel)]="vehicleModelFilter">
            <option value="" selected>All</option>
            <option *ngFor="let data of branchData" [ngValue]=" data.branch_id">{{data.branch_name}}</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
    </div> -->
  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-3 control-label">From</label>
      <div class="col-md-7">
        <div class="input-group">
          <p-calendar [(ngModel)]="date1" name="fromdate" placeholder="select from date" [monthNavigator]="true" [yearNavigator]="true"
            yearRange="1950:2030" [inputStyle]="{'width':'190px'}" [showIcon]="true" [(ngModel)]="fromDa" dateFormat="dd-mm-yy"
            (ngModelChange)="fromDate($event)"></p-calendar>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12">
    <div class="form-group">
      <label for="input" class="col-md-3 control-label">To</label>
      <div class="col-md-7">
        <div class="input-group">
          <p-calendar [(ngModel)]="date2" name="todate" placeholder="select to date" [monthNavigator]="true" [yearNavigator]="true"
            yearRange="1950:2030" [inputStyle]="{'width':'190px'}" [showIcon]="true" [(ngModel)]="toDate" dateFormat="dd-mm-yy"
            (ngModelChange)="toDateDisplay($event)"></p-calendar>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
  <div class="col-md-1 col-sm-1 col-xs-12">
    <button type="submit" class="btn btn-primary" (click)=" detailsGo()">Search</button>
  </div>
  <div class="col-md-1 col-sm-1 col-xs-12">
    <button type="submit" class="btn btn-warning" (click)="detailsReset()">Reset</button>
  </div>
  <div class="clear"></div>
</div>


<br/>
<p-table #dt [columns]="cols" [value]="todaySaleList" [paginator]="true" [rows]="4">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>

    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-i="rowIndex" let-totalsale>
    <tr>
      <td *ngFor="let col of cols">
        {{totalsale[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
