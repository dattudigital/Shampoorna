<div class="add_promotions padding-20">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Acknowledgement</h3>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
      <button type="button" class="btn backBtn" (click)="backToInventory()">Back</button>
    </div>
  </div>

  <p-table #dt [value]="inventoryData" [columns]="cols" [paginator]="true" [rows]="5">
      <ng-template pTemplate="caption">
          <div style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width:auto">
          </div>
      </ng-template>
      <ng-template pTemplate="header" let-cols>
          <tr>
              <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>

              </th>
             <th>Recieved</th>

          </tr>

      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td *ngFor="let col of cols">
                  {{car[col.field]}}
              </td>
              <td href="#" data-toggle="modal" data-target="#editVehicle" (click)="editVehicle(bikes,i)"><i class="fa fa-check"
                  style="color:orange"></i></td>
          </tr>
      </ng-template>
  </p-table>
</div>
