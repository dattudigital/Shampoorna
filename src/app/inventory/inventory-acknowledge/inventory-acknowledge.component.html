<simple-notifications [options]="options"></simple-notifications>

<div class="add_promotions padding-20">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Acknowledgement</h3>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
      <button type="button" class="btn backBtn" (click)="backToInventory()">Back</button>
    </div>
  </div>

  <div class="indent-list">

    <!-- <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">Type</label>
        <div class="col-md-7">
          <select class="form-control" [(ngModel)]="vehicleTypeFilter">
              <option value="" selected>All</option>            
            <option *ngFor="let data of this.typeData" [ngValue]=" data.type_name">{{data.type_name}}</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
    </div> -->

    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">Model</label>
        <div class="col-md-7">
          <select class="form-control" [(ngModel)]="vehicleModelFilter">
              <option value="" selected>All</option>            
            <option *ngFor="let data of this.modelData" [ngValue]=" data.model_name">{{data.model_name}}</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">Color</label>
        <div class="col-md-7">
          <select class="form-control" [(ngModel)]="vehicleColorFilter">
              <option value="" selected>All</option>
            <option *ngFor="let data of this.colorData" [ngValue]=" data.color_name">{{data.color_name}}</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">Make</label>
        <div class="col-md-7">
          <select class="form-control" [(ngModel)]="vehicleMakeFilter">
              <option value="" selected>All</option>
            <option *ngFor="let data of this.variantData" [ngValue]=" data.variant_name">{{data.variant_name}}</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">From</label>
        <div class="col-md-7">
          <div class="input-group">
            <p-calendar [(ngModel)]="fromDate" [inputStyle]="{'width':'190px'}" [showIcon]="true" placeholder="Select Date" name="fromDate" (ngModelChange)="fromDa($event)"
              dateFormat="yy-mm-dd"></p-calendar>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <div class="form-group">
        <label for="input" class="col-md-3 control-label">To</label>
        <div class="col-md-7">
          <div class="input-group">
            <p-calendar [(ngModel)]="toDate" [inputStyle]="{'width':'190px'}"   [showIcon]="true" placeholder="Select Date" name="toDate" (ngModelChange)="toDa($event)"
              dateFormat="yy-mm-dd"></p-calendar>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-1 col-sm-1 col-xs-12">
      <button type="submit" class="btn btn-primary" (click)="detailsGo()">Submit</button>
    </div>
    <div class="col-md-1 col-sm-1 col-xs-12">
      <button type="submit" class="btn btn-warning" (click)="detailsReset()">Reset</button>
    </div>
    <div class="clear"></div>
  </div>

  <p-table #dt [value]="inventoryData" [columns]="cols" [paginator]="true" [rows]="5">
      <ng-template pTemplate="caption">
          <div style="text-align: right">
              <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                  style="width:auto">
          </div>
      </ng-template>
      <ng-template pTemplate="header" let-cols>
          <tr>
              <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>

              </th>
             <th>Ack</th>

          </tr>

      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex" let-car>
          <tr>
              <td *ngFor="let col of cols">
                  {{car[col.field]}}
              </td>
              <!-- <td href="#" data-toggle="modal" data-target="#editVehicle" (click)="editVehicle(bikes,i)"><i class="fa fa-check"
                  style="color:orange"></i></td> -->
              <td><button type="submit" (click)="yesAcknowledgement(inventoryData,i)"><i class="fa fa-check" style="color:orange;font-size: 12px;"></i></button><button type="submit" (click)="noAcknowledgement(inventoryData,i)"><i class="fa fa-times"  style="color:red;font-size: 12px;"></i></button></td>
          </tr>
      </ng-template>
  </p-table>
</div>
